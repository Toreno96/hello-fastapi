name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the docker-compose stack
      run: docker-compose up -d
    - name: Check running containers
      run: docker ps -a
    - name: Check logs
      run: docker-compose logs backend
    - name: Run test suite
      # Workaround for error 'the input device is not a TTY': https://github.com/docker/compose/issues/5696
      run: COMPOSE_INTERACTIVE_NO_CLI=1 docker-compose exec backend-tests /tests-start.sh
